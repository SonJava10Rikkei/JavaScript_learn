<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai_10_kiem-tra-so-nguyen-to</title>
</head>

<body>

    <script>
        var n = parseInt(prompt(" nhap so :"));

        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            flag = false;
        }
        else {
            // lặp từ 2 tới n-1
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }

        // Kiểm tra biến flag
        if (flag == true) {
            document.write(n + " là số nguyên tố <br/>");
        }
        else {
            document.write(n + " không phải là số nguyên tố <br/>");
        }

        let sum = 0;
        for (var i = 0; i < n; i++) {
            if (n % i == 0) {
                sum += i;
            }
        } if (sum == n) {
            document.write(n + " là số hoàn hảo <br/>");
        } else {
            document.write(n + " không là số hoàn hảo <br/>");

        }

    </script>
</body>

</html>
