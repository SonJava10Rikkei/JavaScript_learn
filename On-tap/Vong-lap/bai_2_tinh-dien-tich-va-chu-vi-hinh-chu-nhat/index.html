<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhap chieu dai a la chieu dai hinh chu nhat"));
        var b = parseInt(prompt("Nhap chieu dai b la chieu rong hinh chu nhat"));

        let S = a * b;
        let C = 2 * (a + b);
        document.write("Dien tich hinh chu nhat co chieu dai bang " + a + " chieu rong bang " + b + " la " + S + "</br>");
        document.write("Va Chu vi hinh chu nhat la " + C + "</br>");

    </script>
</body>

</html>
