<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhap so nguyen a"));
        var b = prompt("Nhap phep tinh");
        var c = parseInt(prompt("nhap so nguyen b"));


        switch (b) {
            case "+":
                document.write("Phep cong cua " + a + " la ", a + c);
                break;
            case "-":
                document.write("Phep cong cua " + a + " la ", a - c);

                break;
            case "*":
                document.write("Phep cong cua " + a + " la ", a * c);

                break;
            case "/":
                document.write("Phep cong cua " + a + " la ", a / c);

                break;

        }

    </script>
</body>

</html>
