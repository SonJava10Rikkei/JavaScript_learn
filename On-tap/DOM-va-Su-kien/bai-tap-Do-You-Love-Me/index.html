<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai-tap-Do-You-Love-Me</title>
    <script src="./main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #areaRun {
            margin-top: 200px;
            text-align: center;
            background-image: linear-gradient(rgb(255, 0, 221), rgb(0, 132, 255), rgb(248, 3, 138));

        }

        .btnSelector {
            border-radius: 4px;
            width: 90px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="areaRun">
        <h1>Do you love me?</h1>
        <button id="ok" class="btnSelector">Ok</button>
        <button id="no" class="btnSelector">No</button>
    </div>

</body>
<script>
    let btnNo = document.getElementById("no");
    btnNo.addEventListener('mouseover', () => {
        btnNo.style.position = "absolute";
        btnNo.style.left = Math.random() * 400 + "px";
        btnNo.style.bottom = Math.random() * 400 + 'px';
    })

    let btnOk = document.getElementById('ok');
    btnOk.addEventListener('click', () => {
        alert('Ok bấy bề! A tới lun');
    })

</script>

</html>
