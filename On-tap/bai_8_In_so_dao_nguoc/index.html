<body>
    <script>
        let number = parseInt(prompt("nhap so co 3 chu so"));
        let number1 = parseInt(number / 100);

        let number2 = parseInt(number % 100);

        let number3 = parseInt(number2 / 10);

        let number4 = parseInt(number2 % 10);



        document.write(number4 + " " + number3 + " " + number1
        );


    </script>
